<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Peach - The Music Website </title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <img src="img/peechlogo.png" class="logo">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">SPECIFICATIONS</a></li>
                <li><a href="#">PRODUCTS</a></li>
                <li><a href="#">CONNECT</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="left-col">
                <h1>THE<br>REAL<br>SOUND</h1>
            </div>
            <div class="right-col">
                <p>Click Here to Listen</p>
                <img src="img/play.png" id="icon">
            </div>
        </div>
    </div>

    <audio id="mySong">

        <source
            src="img/DJ MIX Song Na Khairiyat Pucho Dil Mera Dekho Na Haisiyat Pucho New Song 2019 Prince Pradee.mp3"
            type="audio/mp3">

    </audio>

<script>
    var mySong = document.getElementById("mySong");
    var icon = document.getElementById("icon");

    icon.onclick = function() {
        if(mySong.paused) {
            mySong.play();
            icon.src = "img/pause.png";
        }else {
            mySong.pause();
            icon.src = "img/play.png";
        }
    }
</script>

</body>

</html>
